apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-graphite
  labels:
    app: nginx-graphite
spec:
  selector:
    matchLabels:
      app: nginx-graphite
  template:
    metadata:
      labels:
        app: nginx-graphite
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
